<div class="container">
	<form id="edit" method="POST" action="/plants/{{dvs.id}}" ">
		<div class="blog-header">
			<h1>Добавление нового растения</h1>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="inputName">Название</label>
						<input name="rus_name" id="inputName" class="form-control" type="text" value="dasdsds">
					</div>
					<div class="form-group col-sm-6">
						<label for="inputLatName">Латинское название</label>
						<input name="lat_name" id="inputLatName" class="form-control" type="text">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="information">Описание</label>
						<textarea name="info" class="form-control" id="information" rows="8" value="dasdsds"></textarea>
						<style type="text/css">
							#information { resize: none; }
						</style>
					</div>
						
					<div class="form-group col-sm-6">
						<label for="measures">Меры охраны</label>
						<textarea name="sec_measures" class="form-control" id="measures" rows="8">dd</textarea>
						<style type="text/css">
							#measures { resize: none; }
						</style>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="status">Статус растения</label>
						<select name="status" class="form-control col-sm-6" id="status">
							{% for st in status %}
								<option>{{st.name}}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group col-sm-6">
						<label for="multiSelect">Охраняется в</label>
						<select name="reservation" class="form-control"  multiple="multiple" id="multiSelect">
							{% for rsv in reservation %}
								<option>{{rsv.name}}</option>
							{% endfor %}
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
			<button type="submit" class="btn btn-primary">Сохранить</button>
		</div>
	</form>

	<!-- Modal -->
	<div class="modal fade" data-modal-color="lightgreen" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">Редактирование информации о растении</h4>
		  </div>
		  <div class="modal-body">
			<div class="row row-offcanvas row-offcanvas-right">
				<div class="col-xs-12 col-sm-12">
					<div class="row">
						<form>
							<div class="form-group col-sm-6">
								<label for="inputdefault">Название</label>
								<input class="form-control" id="inputdefault" type="text">
							</div>
							<div class="form-group col-sm-6">
								<label for="inputdefault">Латинское название</label>
								<input class="form-control" id="inputdefault" type="text">
							</div>
						</form>
					</div>
					<div class="row">
						<form>
							<div class="form-group col-sm-6">
								<label for="information">Описание</label>
								<textarea class="form-control" id="information" rows="8"></textarea>
								<style type="text/css">
									#information { resize: none; }
								</style>
							</div>
							
							<div class="form-group col-sm-6">
								<label for="measures">Меры охраны</label>
								<textarea class="form-control" id="information" rows="8"></textarea>
								<style type="text/css">
									#measures { resize: none; }
								</style>
							</div>
						</form>
					</div>
					<div class="row">
						<form>
							<div class="form-group col-sm-6">
								<label for="status">Статус растения</label>
								<select class="form-control col-sm-6" id="status">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
							<div class="form-group col-sm-6">
								<label for="multiSelect">Охраняется в</label>
								<select class="form-control"  multiple="multiple" id="multiSelect">
									<option>Заповедник</option>
									<option>Заказник</option>
								</select>
							</div>
						</form>
					</div>
				</div>
			</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
			<button type="button" class="btn btn-primary">Сохранить</button>
		  </div>
		</div>
	  </div>
