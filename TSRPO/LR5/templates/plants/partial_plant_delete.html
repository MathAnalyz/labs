<form method="post" action="{% url 'ajax_plant_delete' plant.id %}" class="js-plant-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Удаление растения</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Вы действительно хотите удалить растение <strong>{{ plant.rus_name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
    <button type="submit" class="btn btn-danger">Удалить растение</button>
  </div>
</form>
